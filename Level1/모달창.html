<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{margin: 0;padding: 0;box-sizing: border-box;}
  section{
    width: 100vw;
    height: 100vh;
  }
  .black-bg {
  width : 100%;
  height : 100%;
  position : fixed;
  background : rgba(0,0,0,0.5);
  z-index : 5;
  padding: 30px;
}
.white-bg {
  background: white;
  border-radius: 5px;
  padding: 30px;
  display: none;
}
.white-bg.active{
  display: block;
} 
.login-btn{
  display: block;
  width: 100px;
  height: 50px;
  border: 0;
  border-radius: 10px;
  margin: 25% auto;
}
</style>
<body>
  <section>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
      <button class="login-btn">로그인</button>
    </div> 
  </section>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
