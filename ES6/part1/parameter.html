<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>


  <script>
    function one(a, b = 5, c = a + b) {
      console.log(a + b + c)
    }

    one(2)

    function two(a, b, c) { console.log(arguments); }

    two(3, 4, 5)


    function 함수(...rest) {
      rest.forEach(e => console.log(e))
    }

    함수(1, 2, 3, 4, 6, 0);


    //알파벳정렬 함수
    function 정렬(a) {
      let splitText = [...a]
      splitText.sort()
      console.log(splitText);
    };

    정렬('bear');

    //알파벳 출현 갯수 세어주는 함수 만들자
    function findWords(elem) {
      let result = {};
      [...elem].forEach((e) => {
        if(result[e] > 0){
          result[e]++
        }else{
          result[e] = 1
        }
      });
      console.log(result);
    }

    findWords('abcdaaccaa');



  </script>
</body>
