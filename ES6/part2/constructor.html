<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>constructor</title>
</head>

<body>

  <script>
    //객체의 상속 
    function constructor(이름, 나이) {
      this.name = 이름;
      this.age = 나이;
      this.sayHi = () => {
        console.log(`안녕하세요 ${this.name}입니다. 나이는 ${this.age}이에요`);
      }
    }

    let student1 = new constructor('ha-eun', 27);
    let student2 = new constructor('se-myeong', 30);


    function productGenerator(이름, 가격) {
      this.name = 이름;
      this.price = 가격;
      this.vat = () => this.price * 0.1;
    }

    let shirts = new productGenerator('shirt', 50000);
    let pants = new productGenerator('pants', 60000);

  </script>
</body>

</html>
