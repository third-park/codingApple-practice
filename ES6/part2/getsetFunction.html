<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getter/setter</title>
</head>

<body>

  <script>
    class Unit{
      constructor(at = 5, hp = 10){
        this.attack = at;
        this.health = hp;
      }
      set heal(point){
       this.health += parseInt(point)
      }
      get battlePoint(){
        return this.attack + this.health;
      }
    }

    const marine = new Unit()
    const firebet = new Unit(8, 15)
    marine.heal = 20;
    firebet.heal = 50;

    console.log('marine health:', marine.health, 'marine battlePoint:',marine.battlePoint);
    console.log('firebet health:', firebet.health, 'firebet battlePoint:',firebet.battlePoint);


    const data = {
      odd: [],
      even: [],
      setNumbers: function(...num){
        console.log(num);
        num.forEach((e)=>{
          e % 2 === 1 ? this.odd.push(e) : this.even.push(e);
        })
      },
      get numberOutput(){
        return [...this.odd, ...this.even].sort((a,b)=> a - b)
      }
    }
    data.setNumbers(4,2,8,9,6,3,1,5,7,88)
    console.log(data.numberOutput)

  </script>
</body>

</html>
